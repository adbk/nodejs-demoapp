# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: oc-cmd@2
  inputs:
    openshiftService: 'ConnOpenShiftHome'
    version: '4.3'
    cmd: 'oc start-build nodejsapp-nodejsapp --follow --insecure-skip-tls-verify'
- task: oc-cmd@2
  inputs:
    openshiftService: 'ConnOpenShiftHome'
    version: '4.3'
    cmd: 'oc status --insecure-skip-tls-verify'


